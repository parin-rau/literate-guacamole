	<script type="text/javascript">
		function toggleClass(elements) {
			elements.forEach((obj) => {
				const el = document.getElementById(obj.elementId);
				obj.className.forEach((c) => el.classList.toggle(c));
			});
		}

		function toggleDarkMode() {
			const el = document.getElementById("dark-mode-icon-div");
			const doc = document.documentElement;
			const icon = document.getElementById("dark-mode-icon");
			if (icon) el.removeChild(icon);

			const img = document.createElement("img");
			img.id = "dark-mode-icon";
			img.classList.add("h-full");

			if (document.documentElement.classList.contains("dark")) {
				localStorage.theme = "light";
				img.src = "./assets/svg/dark-mode.svg";
				doc.classList.remove("dark");
				el.appendChild(img);
			} else {
				localStorage.theme = "dark";
				img.src = "./assets/svg/light-mode.svg";
				doc.classList.add("dark");
				el.appendChild(img);
			}
		}
	</script>

	<script>
		const el = document.getElementById("dark-mode-icon-div");
		const img = document.createElement("img");
		img.id = "dark-mode-icon";
		img.classList.add("h-full");

		if (
			localStorage.theme === "dark" ||
			(!("theme" in localStorage) &&
				window.matchMedia("(prefers-color-scheme: dark)").matches)
		) {
			localStorage.theme = "dark";
			document.documentElement.classList.add("dark");
			img.src = "./assets/svg/light-mode.svg";
			el.appendChild(img);
		} else {
			localStorage.theme = "light";
			document.documentElement.classList.remove("dark");
			img.src = "./assets/svg/dark-mode.svg";
			el.appendChild(img);
		}
	</script>
